version: "3.7"

services:

  pi-hole:
    image: pihole/pihole:2025.08.0@sha256:90a1412b3d3037d1c22131402bde19180d898255b584d685c84d943cf9c14821
    hostname: pi-hole
    restart: on-failure
    environment:
      - TZ=UTC
      - VIRTUAL_HOST=${APP_DOMAIN}
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8082:80/tcp"
    volumes:
      - ${APP_DATA_DIR}/pihole/etc/pihole:/etc/pihole
      - ${APP_DATA_DIR}/pihole/etc/dnsmasq.d:/etc/dnsmasq.d
    depends_on:
      - dns-crypt
    networks:
      pi-hole-dns-crypt:
        ipv4_address: 172.20.0.2

  dns-crypt:
    image: zydou/dnscrypt:2025-09-13@sha256:f75dc647270e8763a15b61b82fd2211cac3af50bf0c9c9c59034ea1fb26b4427
    hostname: dns-crypt
    restart: on-failure
    environment:
      - TZ=UTC
    volumes:
      - ${APP_DATA_DIR}/dnscrypt/dnscrypt-proxy.toml:/etc/dnscrypt-proxy/dnscrypt-proxy.toml
    dns:
      - "1.1.1.1"
      - "1.0.0.1"
    networks:
      pi-hole-dns-crypt:
        ipv4_address: 172.20.0.3

networks:
  pi-hole-dns-crypt:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/29
